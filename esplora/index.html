<html>
  <head>
    <meta charset="utf-8" />
    <title>Esplora</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/esplora.css" />
    <link rel="stylesheet" href="../css/animazione.css" />

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <!-- JS script -->
    <script
      type="text/javascript"
      lang="javascript"
      src="../js/bootstrap.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" lang="javascript" src="script.js"></script>
  </head>

  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="">Space Odyssey</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="esplora-active" href="">Esplora</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Pubblicazioni</a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="btn btn-outline-light"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              >Accedi</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Animazione -->

    <div class="row">
      <div class="col-sm-7">
        <!-- Navbar controlli -->
        <div id="navbar">
          <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
          <h1>
            3D Solar System<br /><span
              >by
              <a href="https://twitter.com/JulianGarnier" target="_blank"
                >@JulianGarnier</a
              ></span
            >
          </h1>
          <a id="toggle-controls" href="#controls"
            ><i class="icon-controls"></i>Controls</a
          >
        </div>

        <!-- Dati -->
        <div id="data">
          <a class="sun" title="sun" href="#sunspeed">Sun</a>
          <a class="mercury" title="mercury" href="#mercuryspeed">Mercury</a>
          <a class="venus" title="venus" href="#venusspeed">Venus</a>
          <a class="earth active" title="earth" href="#earthspeed">Earth</a>
          <a class="mars" title="mars" href="#marsspeed">Mars</a>
          <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
          <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
          <a class="uranus" title="uranus" href="#uranusspeed">Uranus</a>
          <a class="neptune" title="neptune" href="#neptunespeed">Neptune</a>
        </div>

        <!-- Controlli -->
        <div id="controls">
          <label class="set-zoom">
            <input type="checkbox" />
          </label>
          <label>
            <input type="radio" class="set-speed" name="scale" checked />
            <span>Speed</span>
          </label>
          <label>
            <input type="radio" class="set-size" name="scale" />
            <span>Size</span>
          </label>
          <label>
            <input type="radio" class="set-distance" name="scale" />
            <span>Distance</span>
          </label>
        </div>

        <!-- Struttura Sistema Solare -->
        <div id="universe" class="scale-stretched">
          <div id="galaxy">
            <div id="solar-system" class="earth">
              <div id="mercury" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Mercury</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="venus" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Venus</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="earth" class="orbit">
                <div class="pos">
                  <div class="orbit">
                    <div class="pos">
                      <div class="moon"></div>
                    </div>
                  </div>
                  <div class="planet">
                    <dl class="infos">
                      <dt>Earth</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="mars" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Mars</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="jupiter" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Jupiter</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="saturn" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <div class="ring"></div>
                    <dl class="infos">
                      <dt>Saturn</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="uranus" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Uranus</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="neptune" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Neptune</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="sun">
                <dl class="infos">
                  <dt>Sun</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Nome Pianeta</h1>            
            <p class="card-text">descrizione pianeta</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
